<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="header">
        <p class="header__title">Search Books!</p>
      </div>
      <div class="search">
        <div class="search__text">
          <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
        </div>
        <button class="search__btn" data-js="search-btn">検索する</button>
      </div>
      <div class="message" data-js="error-message"></div>
      <ul class="lists" data-js="book-lists"></ul>
    </div>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script src="./js/appid.js"></script>
  <script>
    // 楽天ブックスの総合検索APIを使って製作してください。
    // answerの挙動を良く見てね！
    //
    // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
    // https://webservice.rakuten.co.jp/api/bookstotalsearch/
    //
    //
    // [使うメソッド]
    // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
    // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
    // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
    // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
    // 以下は今回使う$.ajaxの基本的な形です。
    //
    // $.ajax({
    //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
    //   type: 'GET',
    //   datatype: 'json',
    //   data: {
    //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
    //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
    //     booksGenreId: '001'
    //   },
    // }).done(function(data) {
    //   // この中にデータ取得後の動きを記述していきます。
    //   console.log(data);
    // });
    //
    //
    // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
    // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
    // <li class="lists__item">
    //  <div class="lists__item__inner">
    //    <a href="" class="lists__item__link" target="_blank">
    //      <img src="" class="lists__item__img" alt="">
    //      <p class="lists__item__detail">作品名：</p>
    //      <p class="lists__item__detail">作者　：</p>
    //      <p class="lists__item__detail">出版社：</p>
    //    </a>
    //  </div>
    // </li>
    //
    // 取得できた書籍の件数をもとに、ページャを作成しましょう
    // ページャの条件
    // ├ 「現在のページ数」と「全てのページ数」が表示されている
    // ├ 「前へ」と「次へ」のボタンがある
    // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
    // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
    //
    // ページャのテンプレート
    // <div class="pager" data-js="pager">
    //   <div class="counter">
    //     <span class="counter-current"></span>/<span class="counter-all"></span>
    //   </div>
    //   <div class="btn-wrapper">
    //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
    //     <a class="btn-item" data-js="page-next" href="">次へ</a>
    //   </div>
    // </div>
    $(function () {
      var keyword = '';
      var currentPage = null;

      // ajaxで情報取得
      function getBooksData() {
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404',
          type: 'GET',
          dataType: 'json',
          data: {
            applicationId: appId,
            booksGenreId: '001',
            hits: 20,
            keyword: keyword,
            page: currentPage,
          }
          // dataオブジェクト = GenreInfomation, Items(取得した本), carrier, count, first, last, hits, page(現在ページ), pageCount(総ページ数)
        }).done(function (data) {
          if (data.count === 0) {
            // 検索結果が一件もヒットしない場合は以下を実行
            $('.message').append('検索結果が見つかりませんでした。<br>' + '別のキーワードで検索してください。');
          } else if ( data.count > 0 ) {
            // 取得した本を表示
            showBooks(data);
            // ページネーションを表示
            showPagination(data);
          }
        }).fail(function (error) {
          // エラーメッセージを表示
          showErrorMsg(error);
        })
      }

      // 検索ボタンをクリックしたときの挙動
      $('[data-js="search-btn"]').on('click', function () {
        $('.lists').empty();
        $('.message').empty();
        keyword = $('[data-js="search-word"]').val();
        currentPage = 1;
        getBooksData();
      })

      // paginationの次へをクリックしたときの挙動
      $(document).on('click', '[data-js="page-next"]', function (e) {
        e.preventDefault();
        // disabledの場合は以下を実行しない
        if ($(this).attr('class') === 'btn-item disabled') {
          return false;
        }
        $('.lists').empty();
        $('.message').empty();
        currentPage++;
        getBooksData();
      })

      // paginationの前へをクリックしたときの挙動
      $(document).on('click', '[data-js="page-prev"]', function (e) {
        e.preventDefault();
        // disabledの場合は以下を実行しない
        if ($(this).attr('class') === 'btn-item disabled') {
          return false;
        }
        $('.lists').empty();
        $('.message').empty();
        currentPage--;
        getBooksData();
      })

      // 所得した本のデータを表示
      function showBooks(data) {
        var listItems = '';
        $.each(data.Items, function (index, item) {
          listItems += '<li class="lists__item">' +
            '<div class="lists__item__inner">' +
            '<a href="' + item.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
            '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="商品画像">' +
            '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
            '<p class="lists__item__detail">作者：' + item.Item.author + '</p>' +
            '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' +
            '</a>' +
            '</div>' +
            '</li>'
        })
        $('.lists').append(listItems);
      }

      // ページネーションの表示
      function showPagination(data) {
        $('.lists').append(
          '<div class="pager" data-js="pager">' +
          '<div class="counter">' +
          '<span class="counter-current">' + data.page + '</span>/<span class="counter-all">' + data.pageCount +
          '</span>' +
          '</div>' +
          '<div class="btn-wrapper">' +
          '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
          '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
          '</div>' +
          '</div>'
        )
        // disableをclassに付与する挙動を以下の関数で管理
        pagerDisabled(data);
      }

      // 1ページ目、最終ページの場合はページネーションの機能を無能化
      function pagerDisabled(data) {
        // 最初のページ
        if (currentPage === 1) {
          $('[data-js="page-prev"]').addClass('disabled')
        }
        // 最後のページ
        if (currentPage === data.pageCount) {
          $('[data-js="page-next"]').addClass('disabled')
        }
        // else ifで記述すると1ページ目のみ表示された場合にpage-nextにdisabledが付与されないので分けて記述したほうがよさそう
      }

      // エラーメッセージ
      function showErrorMsg(error) {
        // XMLHttpRequest.status
        switch (error.status) {
          // 通信失敗
          case 0:
            $('.message').append('通信に失敗しました。インターネットの接続をご確認ください。');
            break;
            // 必須パラメータ不足 
          case 400:
            $('.message').append('検索文字が入力されていません。');
            break;
            // リクエスト過多
          case 429:
            $('.message').append('リクエスト過多です。しばらく時間を置いてからお試しください。');
            break;
          default:
            $('.message').append('予期せぬエラーが発生しました。しばらく時間を置いてからお試しください。')
        }
      }
    })
  </script>
</body>

</html>
